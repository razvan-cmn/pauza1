  <!-- Modal galerie -->
  <div class="modal" id="imgModal" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="imgTitle">
      <div class="modal-bar">
        <div class="modal-title" id="imgTitle">Foto</div>
        <button class="btn" type="button" id="closeImgBtn">‚úï √énchide</button>
