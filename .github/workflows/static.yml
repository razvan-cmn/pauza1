  </div>

  <script>
    // year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Gallery modal
    const imgModal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");
    const closeImgBtn = document.getElementById("closeImgBtn");

    function openImgModal(src){
      modalImg.src = src;
      imgModal.classList.add("open");
      imgModal.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }
    function closeImgModal(){
      imgModal.classList.remove("open");
      imgModal.setAttribute("aria-hidden", "true");
      modalImg.src = "";
      document.body.style.overflow = "";
    }

    closeImgBtn.addEventListener("click", closeImgModal);
    imgModal.addEventListener("click", (e) => { if(e.target === imgModal) closeImgModal(); });
    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape" && imgModal.classList.contains("open")) closeImgModal();
    });

    document.getElementById("galleryGrid").addEventListener("click", (e) => {
      const card = e.target.closest(".ph");
      if(!card) return;
      const src = card.getAttribute("data-full");
      if(src) openImgModal(src);
    });

    // Contact form -> mailto
    document.getElementById("contactForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const message = document.getElementById("message").value.trim();

      const subject = encodeURIComponent("Mesaj de pe site - " + (name || "Client"));
      const body = encodeURIComponent(
        "Nume: " + name + "\n" +
        "Telefon: " + phone + "\n\n" +
        "Mesaj:\n" + message + "\n"
      );

      const to = "gelatiamoromania@gmail.com";
      window.location.href = `mailto:${to}?subject=${subject}&body=${body}`;
    });
  </script>
