<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing ‚Äì Gelatiamo style elements</title>
  <meta name="description" content="Landing page cu background zoom subtil, sticky bar, butoane Maps/Waze/Facebook/Contact, galerie foto cu modal »ôi formular contact." />
  <style>
    :root{
      --text:#fff;
      --muted: rgba(255,255,255,.82);
      --line: rgba(255,255,255,.16);
      --shadow: 0 18px 55px rgba(0,0,0,.45);
      --radius: 18px;
      --accent:#c19d56;
      --accent2:#e1c27a;
      --panel: rgba(17,17,23,.72);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#0b0b0d;
      color:var(--text);
      overflow-x:hidden;
    }

    /* ===== Background FIX (stƒÉ pe loc la scroll) + zoom mai pronun»õat ===== */
    body::before{
      content:"";
      position: fixed;
      inset: -20px; /* bleed ca sƒÉ nu se vadƒÉ margini la zoom */
      z-index: -1;
      background-image: url("https://pruntech.com/wp-content/uploads/2026/01/508679500_122101009082912545_3106579771349541426_n.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      /* zoom mai pronun»õat */
      transform: scale(1.03);
      animation: bgZoomFixed 16s ease-in-out infinite alternate;
      will-change: transform;
    }

    @keyframes bgZoomFixed{
      from { transform: scale(1.03); }
      to   { transform: scale(1.08); }
    }

    /* Mobile only: zoom out (mai mult √Æn cadru), dar tot animat subtil */
    @media (max-width: 640px){
      body::before{
        inset: -10px;
        background-position: center 35%;
        transform: scale(1.01);
        animation: bgZoomFixedMobile 16s ease-in-out infinite alternate;
      }
    }

    @keyframes bgZoomFixedMobile{
      from { transform: scale(1.01); }
      to   { transform: scale(1.04); }
    }

    a{ color:inherit; text-decoration:none; }
    img{ max-width:100%; display:block; }

    .container{
      width: min(1100px, calc(100% - 40px));
      margin-inline:auto;
    }

    /* ===== Sticky bar (header) ===== */
    .stickybar{
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(17,17,23,.78);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,.12);
    }
    .stickybar .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 10px 0;
      flex-wrap:wrap;
    }
    .stickybar .msg{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight: 800;
      letter-spacing:.02em;
      color: rgba(255,255,255,.92);
    }
    .dot{
      width:8px; height:8px; border-radius:999px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 0 18px rgba(193,157,86,.25);
    }

    /* ===== Buttons (ca √Æn fi»ôierul tƒÉu) ===== */
    .btn svg{ width:18px; height:18px; flex:0 0 auto; }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 12px 14px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color: var(--text);
      font-weight: 900;
      cursor:pointer;
      transition: transform .08s ease, box-shadow .15s ease, background .15s ease, border-color .15s ease, filter .15s ease;
      user-select:none;
      white-space:nowrap;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }
    .btn:hover{
      box-shadow: 0 0 0 0 rgba(255,255,255,0),
                  0 0 18px rgba(255,255,255,0.28);
      filter: brightness(1.05);
      border-color: rgba(193,157,86,.55);
      background: rgba(193,157,86,.16);
    }
    .btn:active{ transform: translateY(1px); }
    .btn-primary{
      border-color: rgba(193,157,86,.65);
      background: linear-gradient(135deg, rgba(193,157,86,.92), rgba(225,194,122,.90));
      color:#17120a;
      box-shadow: 0 14px 34px rgba(193,157,86,.16);
    }
    .btn-dark{
      background:#000;
      border-color: rgba(255,255,255,.14);
      color:#fff;
    }
    .btn-row{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }

    /* ===== HERO with background + tiny zoom ===== */
    .hero-bg{
      position: relative;
      min-height: 92vh;
      overflow: hidden;
      display: grid;
      place-items: center;
      border-bottom:1px solid rgba(255,255,255,.10);
    }

    .hero-overlay{
      position:absolute;
      inset:0;
      background: linear-gradient(90deg, rgba(0,0,0,.48), rgba(0,0,0,.20));
      z-index: 1;
    }

    .hero-content{
      position: relative;
      z-index: 2;
      padding: 36px 0;
      width:100%;
    }

    .hero-card{
      background: var(--panel);
      border:1px solid rgba(255,255,255,.14);
      border-radius: 26px;
      box-shadow: var(--shadow);
      padding: 22px;
      max-width: 980px;
      backdrop-filter: blur(10px);
    }

    /* Animated title */
    .title-wrap{
      position: relative;
      overflow: hidden;

      font-size: clamp(42px, 6vw, 78px);
      line-height: 1.08;
      height: 1.15em;
    }
    .title{
      position: absolute;
      inset: 0 auto auto 0;
      white-space: nowrap;
      font-weight: 900;
      letter-spacing: .02em;

      transform: translateX(-120%);
      opacity: 0;

      animation: slideIn 12s ease-in-out infinite;
      will-change: transform, opacity;
      text-shadow: 0 10px 35px rgba(0,0,0,.55);
    }
    .title:nth-child(2){ animation-delay: 6s; }

    @keyframes slideIn{
      0%   { transform: translateX(-120%); opacity: 0; }
      14%  { transform: translateX(0);      opacity: 1; }
      48%  { transform: translateX(0);      opacity: 1; }
      62%  { transform: translateX(120%);   opacity: 0; }
      100% { transform: translateX(120%);   opacity: 0; }
    }

    .subtitle{
      margin: 10px 0 18px;
      font-size: clamp(14px, 2vw, 18px);
      color: var(--muted);
      max-width: 70ch;
      text-shadow: 0 10px 28px rgba(0,0,0,.5);
    }

    /* ‚ÄúChenarul‚Äù cu butoane Maps/Waze/Facebook/Contact */
    .cta-box{
      margin-top: 14px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 18px;
      padding: 14px;
    }

    /* Quick chips */
    .quick{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top: 12px;
      color: rgba(255,255,255,.86);
      font-weight: 800;
      font-size: 14px;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
    }

    /* ===== Sections ===== */
    section{ padding: 22px 0; }
    .section-title{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 14px;
    }
    .section-title h2{
      margin:0;
      font-size: 22px;
      letter-spacing:-.2px;
    }

    /* Gallery (poze) + hover zoom + modal */
    
    /* Galerie - pƒÉstreazƒÉ look-ul ca √Æn fi»ôierul ini»õial */
    #galerie .container{
      padding-top: 6px;
    }

    .gallery{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 12px;
    }
    .ph{
      grid-column: span 4;
      border-radius: 18px;
      border:1px solid rgba(15,23,42,.12);
      background: #fff;
      overflow:hidden;
      /* pƒÉstreazƒÉ propor»õiile ‚Äúfrumoase‚Äù indiferent de imagine */
      aspect-ratio: 4 / 3;
      min-height: 0;
      box-shadow: var(--shadow2);
      cursor:pointer;
    }
    .ph img{
      width:100%;
      height:100%;
      object-fit:cover;
      transition: transform .25s ease;
    }
    .ph:hover img{ transform: scale(1.03); }

    .modal{
      position: fixed; inset:0;
      display:none; align-items:center; justify-content:center;
      background: rgba(0,0,0,.72);
      padding: 18px; z-index: 200;
    }
    .modal.open{ display:flex; }
    .modal-card{
      width: min(980px, 100%);
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(17,17,23,.96);
      box-shadow: 0 18px 70px rgba(0,0,0,.45);
      overflow:hidden;
    }
    .modal-bar{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding: 12px 12px;
      border-bottom:1px solid rgba(255,255,255,.12);
    }
    .modal-title{ font-weight: 950; font-size: 14px; color: rgba(255,255,255,.92); }
    .modal-body{ max-height: 78vh; overflow:auto; background: #000; }
    .modal-body img{ width:100%; height:auto; display:block; }

    /* Contact form (ca √Æn fi»ôierul tƒÉu) */
    .contact-wrap{
      background: rgba(17,17,23,.72);
      border:1px solid rgba(255,255,255,.14);
      border-radius: 26px;
      padding: 18px;
      box-shadow: 0 12px 34px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
    }
    form{ display:grid; gap:14px; }
    label{ font-size: 13px; font-weight: 950; color: rgba(255,255,255,.86); }
    input, textarea{
      font-size:16px;
      width:100%;
      padding: 12px 12px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.30);
      color: var(--text);
      outline:none;
    }
    textarea{ min-height: 110px; resize: vertical; }
    input:focus, textarea:focus{
      border-color: rgba(193,157,86,.55);
      box-shadow: 0 0 0 4px rgba(193,157,86,.14);
    }
    .note{ color: rgba(255,255,255,.70); font-size: 13px; margin: 8px 0 0; }

    footer{
      border-top: 1px solid rgba(255,255,255,.12);
      padding: 18px 0 30px;
      color: rgba(255,255,255,.78);
      font-size: 13px;
    }
    .footer-row{
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    /* Desktop tiny zoom */
    to   { transform: scale(1.03); }
    }

    /* Mobile only: zoom out (mai pu»õin crop) */
    @media (max-width: 640px){
      to   { transform: scale(1.015); }
      }
      .hero-card{ border-radius: 20px; padding: 18px; }
      .hero-content{ padding: 26px 0; }
      .title-wrap{ font-size: clamp(34px, 8vw, 52px); height: 1.18em; }
      .btn-row{ flex-direction: row; align-items: center; }
      .btn{ width:auto; }
      .ph{ grid-column: span 6; aspect-ratio: 1 / 1; }
    }

    
    @media (max-width: 380px){
      .ph{ grid-column: span 12; aspect-ratio: 4 / 3; }
    }

@media (max-width: 920px){
      .ph{ grid-column: span 6; min-height: 200px; }
    }

    @media (prefers-reduced-motion: reduce){
      .title{
        animation: none;
        transform: translateX(0);
        opacity: 1;
        position: static;
        display: block;
      }
      .title-wrap{ height: auto; overflow: visible; }
    }
  </style>
</head>

