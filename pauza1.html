<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>PauzƒÉ de reclame</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #6e0000, #b30000);
    color: #fff;
}

/* SAFE AREA (pentru TikTok UI) */
.safe {
    position: absolute;
    inset: 0;
    padding: 140px 60px 160px 60px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: 28px;
}

/* TITLU */
.header {
    text-align: center;
    font-size: 48px;
    font-weight: 800;
    letter-spacing: 2px;
    text-shadow: 0 6px 14px rgba(0,0,0,.35);
}

/* CHENAR VIDEO */
.videoFrame {
    width: 100%;
    aspect-ratio: 16 / 9;   /* CHEIA */
    border-radius: 28px;
    background: rgba(255,255,255,0.08);
    box-shadow: 0 18px 40px rgba(0,0,0,.35),
                inset 0 0 0 2px rgba(255,255,255,.15);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* VIDEO ‚Äì NU SE TAIE */
.videoFrame video {
    width: 100%;
    height: 100%;
    object-fit: cover;     /* FƒÇRƒÇ BARE NEGRE */
    object-position: center;
    background: #000;
}

/* ZONA MESAJ */
.message {
    text-align: center;
    font-size: 34px;
    font-weight: 700;
    line-height: 1.3;
    text-shadow: 0 4px 10px rgba(0,0,0,.35);
}

/* TIMER */
.timer {
    margin-top: 10px;
    font-size: 30px;
    font-weight: 700;
    opacity: .9;
}

/* BARA */
.barWrap {
    width: 100%;
    height: 14px;
    margin-top: 14px;
    background: rgba(255,255,255,0.2);
    border-radius: 999px;
    overflow: hidden;
}

.barFill {
    width: 0%;
    height: 100%;
    background: rgba(255,255,255,0.9);
    transition: width 1s linear;
}
</style>
</head>

<body>

<div class="safe">

    <div class="header">üì∫ PAUZƒÇ DE RECLAME</div>

    <div class="videoFrame">
        <video id="adVideo"
               playsinline
               muted
               autoplay
               loop
               preload="auto">
            <source src="https://pruntech.com/wp-content/uploads/2025/12/Eva-V1.mp4" type="video/mp4">
        </video>
    </div>

    <div class="message">
        Scrie-ne √Æn comentarii ce jucƒÉrii vrei de la Mo»ô! üéÅ
        <div class="timer">
            Revenim √Æn: <span id="time">05:00</span>
        </div>
        <div class="barWrap">
            <div class="barFill" id="bar"></div>
        </div>
    </div>

</div>

<script>
/* TIMER 5 MINUTE */
const TOTAL = 300;
let remaining = TOTAL;

const timeEl = document.getElementById("time");
const barEl  = document.getElementById("bar");
const video  = document.getElementById("adVideo");

/* FOR»öEAZƒÇ PLAY (SAFE) */
video.addEventListener("canplay", () => {
    video.play().catch(()=>{});
});
setTimeout(() => {
    video.play().catch(()=>{});
}, 800);

function tick() {
    const m = Math.floor(remaining / 60);
    const s = remaining % 60;
    timeEl.textContent =
        String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0");

    const progress = ((TOTAL - remaining) / TOTAL) * 100;
    barEl.style.width = progress + "%";

    if (remaining > 0) {
        remaining--;
        setTimeout(tick, 1000);
    }
}

tick();
</script>

</body>
</html>
