<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1" />
  <title>PauzƒÉ / Reclame</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; font-family: Arial, sans-serif; }
    body{
      /* fundal simplu, ‚Äúreclame‚Äù */
      background: radial-gradient(circle at 50% 20%, rgba(255,255,255,.10), rgba(0,0,0,0) 45%),
                  linear-gradient(180deg, #4b0000, #b30000);
      color:#fff;
    }

    /* Safe padding ca sƒÉ nu intre √Æn UI TikTok */
    .safe {
      position:absolute; inset:0;
      padding: 140px 70px 160px 70px; /* top / right / bottom / left */
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      gap:24px;
    }

    .topMsg{
      text-align:center;
      font-size:46px;
      font-weight:800;
      letter-spacing:2px;
      text-shadow:0 6px 14px rgba(0,0,0,.35);
    }

    /* Chenar video */
    .videoFrame{
      flex: 1;
      border-radius:28px;
      background: rgba(255,255,255,.08);
      box-shadow: 0 18px 40px rgba(0,0,0,.35), inset 0 0 0 2px rgba(255,255,255,.15);
      overflow:hidden;
      position:relative;
    }

    video{
      width:100%;
      height:100%;
      object-fit: cover; /* umple frumos cadrul */
      display:block;
    }

    /* Zona pentru mesaj (jos) */
    .bottomMsg{
      text-align:center;
      font-size:34px;
      font-weight:700;
      opacity:.92;
      text-shadow:0 4px 10px rgba(0,0,0,.35);
      line-height:1.25;
    }

    .timerRow{
      margin-top:10px;
      font-size:30px;
      font-weight:700;
      opacity:.9;
    }

    /* barƒÉ de progres 5 minute */
    .barWrap{
      width: 100%;
      height: 16px;
      margin: 14px auto 0;
      background: rgba(255,255,255,0.18);
      border-radius: 999px;
      overflow: hidden;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.25);
    }
    .barFill{
      width: 0%;
      height: 100%;
      background: rgba(255,255,255,0.85);
      border-radius: 999px;
      transition: width 1s linear;
    }

    /* Overlay final (dupƒÉ 5 minute) */
    .done{
      position:absolute; inset:0;
      display:none;
      align-items:center; justify-content:center;
      background: rgba(0,0,0,.35);
      font-size:44px;
      font-weight:900;
      text-align:center;
      padding:40px;
    }
  </style>
</head>
<body>
  <div class="safe">
    <div class="topMsg">üì∫ PAUZƒÇ DE RECLAME</div>

    <div class="videoFrame">
      <video id="adVideo" playsinline muted autoplay preload="auto">
        <source src="https://pruntech.com/wp-content/uploads/2025/12/Eva-V1.mp4" type="video/mp4">
      </video>
      <div class="done" id="done">Revenim imediat üéÖ</div>
    </div>

    <div class="videoFrame">
  <video id="adVideo"
         playsinline
         muted
         autoplay
         loop
         preload="auto"
         style="width:100%;height:100%;object-fit:cover;display:block;">
    <source src="./eva-h264.mp4" type="video/mp4">
  </video>
  </div>


    <div class="bottomMsg">
      Scrie-ne √Æn comentarii ce jucƒÉrii vrei de la Mo»ô! üéÅ
      <div class="timerRow">Revenim √Æn: <span id="t">05:00</span></div>
      <div class="barWrap"><div class="barFill" id="bar"></div></div>
    </div>
  </div>

  <script>
    // PauzƒÉ fixƒÉ: 5 minute
    const TOTAL = 300;
    let remaining = TOTAL;

    const t = document.getElementById('t');
    const bar = document.getElementById('bar');
    const done = document.getElementById('done');
    const v = document.getElementById('adVideo');

    // ruleazƒÉ video √Æn loop c√¢t timp e pauza
    v.loop = true;

    function tick(){
      const m = Math.floor(remaining/60);
      const s = remaining%60;
      t.textContent = String(m).padStart(2,'0') + ':' + String(s).padStart(2,'0');

      const progress = ((TOTAL - remaining) / TOTAL) * 100;
      bar.style.width = progress + '%';

      if(remaining <= 0){
        // stop UI
        done.style.display = 'flex';
        // op»õional: opre»ôte video
        try { v.pause(); } catch(e){}
        return;
      }
      remaining--;
      setTimeout(tick, 1000);
    }

    // asigurƒÉ autoplay chiar dacƒÉ uneori browserul √Ænt√¢rzie
    v.addEventListener('canplay', () => { v.play().catch(()=>{}); });

    tick();
  </script>

  <script>
const v = document.getElementById('adVideo');

v.addEventListener('canplay', () => {
  v.play().catch(()=>{});
});

// fallback
setTimeout(() => {
  v.play().catch(()=>{});
}, 800);
</script>

</body>
</html>
